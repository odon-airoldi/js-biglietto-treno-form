<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-biglietto-treno-form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script defer src="./assets/js/main.js"></script>

</head>
<body>

    <div class="container py-5">
        <div class="row">
            <div class="col">
                <div class="border border-light-subtle p-5 rounded-2">
                    <form id="form" class="row g-3">
                        <div class="col-12">
                            <h2 class="h3">Passeggero</h2>
                        </div>
                        <div class="col-12">
                            <label for="user-name" class="form-label text-secondary">Nome e Cognome</label>
                            <input type="text" id="user-name" class="form-control" />
                        </div>
                        <div class="col-md-6">
                            <label for="km-route" class="form-label text-secondary">Distanza</label>
                            <input type="text" id="km-route" class="form-control" />
                        </div>
                        <div class="col-md-6">
                            <label for="user-age" class="form-label text-secondary">Tariffa</label>
                            <select id="user-age" class="form-select" aria-label="select">
                                <option selected value="Adulto">Adulto</option>
                                <option value="Ragazzo">Ragazzo (fino 18 anni)</option>
                                <option value="Anziano">Anziano (dai 65 anni)</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary">Calcola biglietto</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col">
                <div class="bg-light p-5 rounded-2 h-100">
                    <div class="row g-3">
                        <div class="col-12">
                            <h2 class="h3">Il tuo biglietto</h2>
                        </div>
                        <div class="col-12">
                            <span class="text-secondary">Nome Cognome</span>
                            <div class="user-name-output"></div>
                        </div>
                        <div class="col-md-6">
                            <span class="text-secondary">Distanza</span>
                            <div class="km-route-output"></div>
                        </div>
                        <div class="col-md-6">
                            <span class="text-secondary">Tariffa</span>
                            <div class="user-age-output"></div>
                        </div>
                        <div class="col-12">
                            <span class="text-secondary">Prezzo biglietto</span>
                            <div class="ticket-price-output"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
